<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Mis listas</h1>
    <h2>Mis ordenada</h2>
    <!---listas ordenadas-->
    <ol>
        <li>Elemento 1</li>
        <li> Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <!---listas desordenadas-->
    <h2>Lista desordenada</h2>
    <ul>
        <li>Desorden 1</li>
        <li>Desorden 2</li>
        <li>Desorden 3</li>
    </ul>
</body>
</html>
